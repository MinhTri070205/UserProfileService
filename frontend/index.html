<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Quản lý hồ sơ người dùng</h1>

  <div class="card">
    <form id="userForm">
  <input type="hidden" id="userId">
  <input id="fullName" placeholder="Họ tên" required />
  <input id="email" placeholder="Email" required />
  <input id="phone" placeholder="Số điện thoại" />
  <input id="vehicle" placeholder="Loại xe / Biển số" />
  <input id="walletBalance" type="number" placeholder="Số dư ví" />
  <button id="saveBtn" type="submit">Thêm người dùng</button>
  <button id="resetBtn" type="button">Làm mới</button>
  <button id="refreshBtn" type="button">Xem danh sách</button>
</form>

<div id="message"></div>

<table>
  <thead>
    <tr>
      <th>ID</th><th>Họ tên</th><th>Email</th><th>Phone</th><th>Xe</th><th>Ví</th><th>Hành động</th>
    </tr>
  </thead>
  <tbody id="userTableBody"></tbody>
</table>


  <script src="script.js"></script>
</body>
</html>
